<!DOCTYPE HTML>

<head>
    <title>Школа программистов HH - JavaScript / задание 1 / Иванов Антон</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/calendar.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>

<div class="header" id="header">



</div>

<div class="calendar">

    <div class="calendar-header">

        <div class="calendar-header__month">Март 2013</div>

    </div>

    <table id="calendar-table" class="calendar-table">


    </table>

</div>

<!-- Header template -->
<script type="text/template" id="header-template">

    <div class="header-buttons">
        <button class="header-button" id='add-event'>Добавить</button>
        <button class="header-button">Обновить</button>
    </div>

    <div class="header-search">
        <img class="header-search__img" src="imgs/search.png" alt="search" />
        <input class="header-search__input" type="text" />
        <!-- TODO: tip -->
    </div>

</script>

<!-- Add event template -->
<script type="text/template" id="add-event-template">

    <label>Name
        <input id="add-event__name" type="text" autofocus="true">
    </label>
    <label>Date
        <!-- TODO: date and time -->
        <input id="add-event__date" type="text" value="<%= cur_date %>">
    </label>
    <!-- TODO: Enter does not work -->
    <button id="add-event__create">Создать</button>

</script>

<!-- Event template -->
<script type="text/template" id="cell-event-template">
    <div class="calendar-cell-event__name"><%= name %></div>
    <div class="calendar-cell-event__members"><%= members %></div>
</script>

<!-- Edit event template -->
<script type="text/template" id="edit-event-template">
    <form class="edit-event-form">
        <legend ><%= eventModel ? 'Update' : 'Create' %> event</legend>

        <label>Name</label>
        <input type="text" name="name" value="<%= eventModel ? eventModel.get('name') : '' %>"/>

        <label>Description</label>
        <input type="text" name="description" value="<%= eventModel ? eventModel.get('description') : '' %>">

        <label>Due date</label>
        <input class="datepicker" type="datetime" name="dueDate" value="<%= eventModel ? eventModel.get('dueDate') : '' %>">

        <label>Tags</label>
        <input type="text" name="tags" value="<%= eventModel ? eventModel.get('tags') : '' %>">

        <label>Members</label>
        <input type="text" name="members" value="<%= eventModel ? eventModel.get('members') : '' %>">

        <hr />
        <button type="submit" class="btn-primary"><%= eventModel ? 'Update' : 'Create' %> event</button>
        <% if(eventModel) { %>
            <input type="hidden" name="cid" value="<%= eventModel.cid %>" />
            <button class="btn btn-danger delete">Delete</button>
        <% }; %>

    </form>
</script>

<!-- Scripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/moment.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/main.js"></script>
