<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Школа программистов HH - JavaScript / задание 1 / Иванов Антон</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/calendar.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>

<div class="header" id="header">

</div>

<div class="calendar">

    <div class="calendar-header">

        <div class="calendar-header__month">Март 2013</div>

    </div>

    <table id="calendar-table" class="calendar-table">

    </table>

</div>

<!-- Header template -->
<script type="text/template" id="header-template">

    <div class="header-buttons">
        <button class="header-button" id='add-event'>Добавить</button>
        <button class="header-button">Обновить</button>
    </div>

    <div class="header-search">
        <img class="header-search__img" src="imgs/search.png" alt="search" />
        <input class="header-search__input" type="text" />
        <!-- TODO: tip -->
    </div>

</script>

<!-- Add event template -->
<script type="text/template" id="add-event-template">

    <input id="add-event__name" type="text" name="name" autofocus="true" placeholder="Имя события">
    <!-- TODO: date and time -->
    <input id="add-event__date" type="text" value="<%= cur_date %>">
    <!-- TODO: Enter does not work -->
    <button id="add-event__create">Создать</button>

</script>

<!-- Cell event template -->
<script type="text/template" id="cell-event-template">

    <div class="calendar-cell-event-wrapper">
        <div class="calendar-cell-event__name"><%= name %></div>
        <!-- TODO: show members properly -->
        <div class="calendar-cell-event__members"><%= members %></div>
    </div>

</script>

<!-- Edit event template -->
<script type="text/template" id="edit-event-template">
    <form class="edit-event-form">

        <input type="text" name="name" placeholder="Событие" value="<%= name %>"/>

        <input type="text" name="due_date" value="<%= due_date %>">

        <input type="text" name="tags" placeholder="Теги" value="<%= tags %>">

        <input type="text" name="members" placeholder="Имена участников" value="<%= members %>">

        <input type="text" name="description" placeholder="Описание" value="<%= description %>">

        <button class="save-event" type="submit">Готово</button>
        <% if(model) { %>
            <button class="remove-event">Удалить</button>
        <% }; %>

    </form>
</script>

<!-- Scripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/moment.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/main.js"></script>
